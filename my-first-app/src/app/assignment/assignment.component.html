<button (click)="toggleParagraph()" class="btn btn-primary">Display Details</button>
<p *ngIf="displayParagraph">This is the paragraph n that!</p>
<ul>
  <li
      *ngFor="let item of clickLog; index as i"
      [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
      [ngClass]="{'white-text': i >= 4}">
    {{ item }}
  </li>
</ul>
